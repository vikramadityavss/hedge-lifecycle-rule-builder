<div class="min-h-screen flex flex-column relative">
  <!-- Header/Navigation (only shown when authenticated) -->
  <div *ngIf="isAuthenticated" class="app-header flex justify-content-between align-items-center shadow-2 px-4">
    <div class="flex align-items-center">
      <h1 class="text-xl font-bold text-white m-0">{{ title }}</h1>
    </div>
    <div class="flex align-items-center gap-2">
      <span class="text-white" *ngIf="userName">{{ userName }}</span>
      <button 
        pButton 
        pRipple 
        type="button" 
        label="Logout" 
        icon="pi pi-sign-out" 
        class="p-button-rounded p-button-text p-button-sm text-white" 
        (click)="logout()"
      ></button>
    </div>
  </div>
  
  <!-- Main Content -->
  <div class="flex-grow-1">
    <!-- Router Outlet - Components will be rendered here based on the current route -->
    <router-outlet></router-outlet>
  </div>
  
  <!-- Footer -->
  <div class="bg-gray-100 py-3 px-4 text-center border-top-1 border-gray-200">
    <p class="text-gray-600 text-sm m-0">Â© {{ currentYear }} Hedge Lifecycle Rule Builder</p>
  </div>
</div>
